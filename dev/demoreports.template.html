<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>


<style>
    body{
        font-family: 'Open Sans', sans-serif;
        font-size: 0.813em !important;
    }
</style>

<body id="dadis" style="background-color:#f0f0f0;">
    <div class="fx-sandbox fao-holder" style="width:960px">

        <div class="container-fluid dadis-reports-container">

            <div class="col-xs-3">
                <h3>Select a report</h3>
                <ul class="nav nav-pills nav-stacked">
                    <li><a data-toggle="pill" href="#statereporting">State of reporting</a></li>
                    <li><a data-toggle="pill" href="#breeddiversity">Breed diversity</a></li>
                    <li class="active"><a data-toggle="pill" href="#riskstatus">Risk status of animal genetic resources</a></li>
                    <li><a class="disabled">Trends in breed status and diversity</a></li>
                    <li><a data-toggle="pill" href="#geneticresources">Animal genetic resources reflected in the Suistainable Development</a></li>
                </ul>
            </div>
            <div class="col-xs-9">
                <div class="tab-content">
                    <div id="statereporting" class="elegant-card z-depth-1 tab-pane fade">

                        <div id="chart_statereporting"></div>
                    </div>
                    <div id="breeddiversity" class="elegant-card z-depth-1 tab-pane fade">

                        <div id="chart_breeddiversity"></div>
                    </div>
                    <div id="riskstatus" class="elegant-card z-depth-1 tab-pane fade in active">

                        <div id="chart_riskstatus"></div>
                    </div>
                    <div id="trends" class="elegant-card z-depth-1 tab-pane fade">

                        <div id="chart_trends"></div>
                        <h2>Currently in progress</h2>
                    </div>
                    <div id="geneticresources" class="elegant-card z-depth-1 tab-pane fade">

                        <div id="chart_geneticresources"></div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</body>
</html>
